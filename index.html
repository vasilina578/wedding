<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на нашу свадьбу</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Дорогие гости!</h1>
            <p class="subtitle">Мы рады пригласить вас на празднование нашего свадьбы!</p>
            <div class="couple-names">
                <span>Анна</span>
                <i class="fas fa-heart"></i>
                <span>Иван</span>
            </div>
            <p class="date">15 июля 2024 года</p>
        </header>

        <section class="form-section">
            <h2>Подтвердите, пожалуйста, своё присутствие и выбор напитков до 1 июля</h2>
            <form id="rsvpForm" action="https://script.google.com/macros/s/AKfycbxgURBR4l1OfAyto1X6KyAVi73NvRIxg8PqsIE86lwdmqwMCcMoYX9mfAdnmFimhcRDiQ/exec" method="POST">
                
                <!-- Основной гость -->
                <div class="guest-section">
                    <h3>Основной гость</h3>
                    <div class="form-group">
                        <label for="name">Ваше имя и фамилия *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label>Выберите напитки (можно несколько):</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Красное вино">
                                <span class="checkmark"></span>
                                Красное вино
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Белое вино">
                                <span class="checkmark"></span>
                                Белое вино
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Шампанское">
                                <span class="checkmark"></span>
                                Шампанское
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Виски">
                                <span class="checkmark"></span>
                                Виски
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Водка">
                                <span class="checkmark"></span>
                                Водка
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Коньяк">
                                <span class="checkmark"></span>
                                Коньяк
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="alcohol" value="Не пью алкоголь">
                                <span class="checkmark"></span>
                                Не пью алкоголь
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Дополнительные гости (изначально пусто) -->
                <div id="additionalGuests">
                    <!-- Дополнительные гости будут добавляться здесь -->
                </div>

                <!-- Кнопка добавления гостя -->
                <div class="form-group">
                    <button type="button" id="addGuestBtn" class="add-guest-btn">
                        <i class="fas fa-plus"></i> Добавить ещё гостя
                    </button>
                </div>

                <button type="submit" class="submit-btn">Отправить все ответы</button>
            </form>
            <div id="formMessage" style="display: none; margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center;"></div>
        </section>
    </div>

    <script>
        let guestCount = 0;

        // Функция добавления дополнительного гостя
        document.getElementById('addGuestBtn').addEventListener('click', function() {
            guestCount++;
            const newGuest = document.createElement('div');
            newGuest.className = 'guest-section';
            newGuest.innerHTML = `
                <h3>Дополнительный гость ${guestCount}</h3>
                <button type="button" class="remove-guest-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i> Удалить
                </button>
                <div class="form-group">
                    <label>Имя и фамилия</label>
                    <input type="text" name="guest${guestCount}_name" placeholder="Введите имя и фамилию">
                </div>
                <div class="form-group">
                    <label>Выберите напитки:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Красное вино">
                            <span class="checkmark"></span>
                            Красное вино
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Белое вино">
                            <span class="checkmark"></span>
                            Белое вино
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Шампанское">
                            <span class="checkmark"></span>
                            Шампанское
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Виски">
                            <span class="checkmark"></span>
                            Виски
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Водка">
                            <span class="checkmark"></span>
                            Водка
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Коньяк">
                            <span class="checkmark"></span>
                            Коньяк
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="guest${guestCount}_alcohol" value="Не пью алкоголь">
                            <span class="checkmark"></span>
                            Не пью алкоголь
                        </label>
                    </div>
                </div>
            `;
            document.getElementById('additionalGuests').appendChild(newGuest);
        });

        // Обработка отправки формы
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const submitButton = this.querySelector('.submit-btn');
            const messageDiv = document.getElementById('formMessage');

            submitButton.textContent = 'Отправляется...';
            submitButton.disabled = true;

            // Отправляем данные в Google Apps Script
            fetch(this.action, {
                method: 'POST',
                body: formData,
                redirect: 'follow'
            })
            .then(response => {
                return response.text().then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            messageDiv.style.display = 'block';
                            messageDiv.style.backgroundColor = '#d4edda';
                            messageDiv.style.color = '#155724';
                            messageDiv.textContent = 'Спасибо! Все ответы успешно отправлены. Ждём вас на празднике!';
                            
                            // Полностью сбрасываем форму
                            this.reset();
                            
                            // Снимаем выделение с чекбоксов основного гостя
                            const mainCheckboxes = this.querySelectorAll('input[name="alcohol"]');
                            mainCheckboxes.forEach(checkbox => {
                                checkbox.checked = false;
                            });
                            
                            // Очищаем дополнительных гостей
                            document.getElementById('additionalGuests').innerHTML = '';
                            guestCount = 0;
                        } else {
                            throw new Error(data.message || 'Ошибка сервера');
                        }
                    } catch (error) {
                        throw new Error('Ошибка обработки ответа');
                    }
                });
            })
            .catch(error => {
                console.error('Ошибка:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.textContent = 'Произошла ошибка при отправке. Пожалуйста, попробуйте ещё раз.';
            })
            .finally(() => {
                submitButton.textContent = 'Отправить все ответы';
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
